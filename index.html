<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8F9FF] min-h-screen flex flex-col font-sans">

  <header class="bg-blue-500 text-white py-4 shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Weather Finder</h1>
    </div>
  </header>


  <section class="py-10">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div class="w-full max-w-3xl">
          <input id="searchInput" value="tenkasi" class="w-full p-4 border border-blue-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500" type="text" placeholder="Search for Weather..." />
        </div>
        <button id="searchBtn" class="ml-4 bg-blue-500 text-white px-6 py-4 rounded-lg hover:bg-blue-900 transition duration-300">
          Search
        </button>
      </div>
    </div>
  </section>


  <section id="results" class="container mx-auto px-4 py-10 grid md:grid-cols-2 gap-6">

  </section>


  <footer class="bg-blue-500 w-full py-4 text-center text-white mt-auto">
      <p>&copy; 2024 Weather Finder. All rights reserved.</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
